<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Acordeão</title>
</head>
<body>
    <h1>Abaixo um Acordeão sem usar JS</h1>
    <div class="accordion">
        <div class="visible">
            <div>First Frame</div>
            <div class="hidden">
                <p>Here there are some text!</p>
            </div>
            <button>
                <i class="bi bi-chevron-down down"></i>
                <i class="bi bi-chevron-right right"></i>
            </button>
        </div>
        <div class="visible">
            <div>Second Frame</div>
            <div class="hidden">
                <p>Here there are some text!</p>
            </div>
            <button>
                <i class="bi bi-chevron-down down"></i>
                <i class="bi bi-chevron-right right"></i>
            </button>
        </div>
        <div class="visible">
            <div>Third Frame</div>
            <div class="hidden">
                <p>Here there are some text!</p>
            </div>
            <button>
                <i class="bi bi-chevron-down down"></i>
                <i class="bi bi-chevron-right right"></i>
            </button>
        </div>
    </div>
</body>
</html>
