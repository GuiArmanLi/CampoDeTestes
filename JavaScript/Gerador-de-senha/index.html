<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <div class="geradorDeSenha">
        <p>Digite o tamanho da senha</p>
        <input type="number" id="tamanhoDaSenha">
        <div class="content-checks">
            <div class="content-check">
                <input type="checkbox" id="minuscula" checked disabled>
                <label>Letra Minúsculas</label>
            </div>
            <div class="content-check">
                <input type="checkbox" name="maiuscula" id="maiuscula">
                <label for="maiuscula">Letra Maiúscula</label>
            </div>
            <div class="content-check">
                <input type="checkbox" name="numeros" id="numeros">
                <label for="numeros">Números</label>
            </div>
            <div class="content-check">
                <input type="checkbox" name="charEspec" id="charEspec">
                <label for="charEspec">Caractere Especial</label>
            </div>
        </div>
        <button id="btnPassword">Gerar Senha</button>
        <div id="content-senha" class="content-senha">
            <span id="newPassword"></span>
            <svg id="copy" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-copy"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z" />
            </svg>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
