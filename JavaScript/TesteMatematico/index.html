<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Pequeno Jogo Matematico</title>
</head>

<body>
    <div class="quiz">
        <div id="introducao">
            <h1>Mini Quiz Matemático</h1>
            <p>A cada resposta correta, a site exibirá um nível de doente diferente. O nível de doença é escalável, ou
                seja, quanto mais difícil a questão, o resultado é exibido em um nível correspondente!</p>
        </div>
        <div id="contentDesafio" class="contentDesafio">
            <p>Resolva a questão abaixo para exibir a imagem.</p>
            <p id="desafio"></p>
            <input id="inputResposta" type="number">
        </div>

        <div id="contentResultado">
            <img id="imagem">
            <p id="resultado"></p>
        </div>

        <button id="botao">Começar o Jogo!</button>
    </div>
</body>

</html>
